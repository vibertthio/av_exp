<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <script src="js/audio-sample-loader.js"></script>
  </head>

  <body>

    <a-scene class='scene'>
      <a-assets>
        <!-- Box -->
        <img id="textureOfBox" src="https://c1.staticflickr.com/3/2586/4188373188_a02e4160c6_b.jpg">

        <!-- Sky -->

        <img id="textureOfSky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg">

        <!-- Ground -->

        <!-- Others -->
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">

      </a-assets>

      <a-sky
        class='sky'
        src="#textureOfSky">
      </a-sky>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #textureOfSky;">
      </a-entity>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

  </body>
  <script src="./js/create-boxes-multiple-grid.js"></script>
  <script src="./js/create-background.js"></script>
  <script src="./js/change-color-of-box.js"></script>
  <script src="./js/bundle.js"></script>
  <script src="./js/load-sample.js"></script>
  <script src="./js/tracks.js"></script>
  <script src="./js/metro.js"></script>

</html>
