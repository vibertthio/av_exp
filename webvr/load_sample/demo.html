<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
  </head>

  <body>

    <a-scene class='scene'>
      <a-assets>
        <!-- Box -->
        <!-- <img id="textureOfBox" src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg"> -->
        <img id="textureOfBox" src="https://c1.staticflickr.com/3/2586/4188373188_a02e4160c6_b.jpg">

        <!-- Sky -->
        <!-- <img id="textureOfSky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"> -->
        <!-- <img id="textureOfSky" src="https://cdn.wonderfulengineering.com/wp-content/uploads/2014/07/universe-backgrounds-6.jpg"> -->
        <!-- <img id="textureOfSky" src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg"> -->
        <img id="textureOfSky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg">
        <!-- <img id="textureOfSky" src="https://aframe.io/sample-assets/assets/images/noise/disturb.jpg"> -->

        <!-- Ground -->
        <!-- <img id="textureOfGround" src="https://cdn.aframe.io/a-painter/images/floor.jpg"> -->
        <!-- <img id="textureOfGround" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"> -->
        <!-- <img id="textureOfGround" src="https://aframe.io/sample-assets/assets/images/space/earth_clouds_1024.png"> -->

        <!-- Others -->
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">

      </a-assets>

      <a-sky
        class='sky'
        src="#textureOfSky">
      </a-sky>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #textureOfSky;">
      </a-entity>
      <!-- <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="shader:gif; src:url(https://static.wixstatic.com/media/ce4176_0cae568e79384307a5580d45973e06be.gif); repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #textureOfSky;">
      </a-entity> -->

      <a-entity
        geometry="primitive:box"
        material="shader:gif; src:url(https://static.wixstatic.com/media/ce4176_0cae568e79384307a5580d45973e06be.gif);"
        gif=""
        position="0 2 -10"
        scale="3 3 3"
        >
      </a-entity>

      <a-entity
        geometry="primitive:box"
        material="shader:gif; src:url(https://static.wixstatic.com/media/ce4176_0cae568e79384307a5580d45973e06be.gif);"
        gif=""
        position="-5 8 -10"
        scale="3 3 3"
        >
      </a-entity>

      <a-entity
        geometry="primitive:box"
        material="shader:gif; src:url(https://static.wixstatic.com/media/ce4176_0cae568e79384307a5580d45973e06be.gif);"
        gif=""
        position="5 10 -9"
        scale="3 3 3"
        >
      </a-entity>


      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

  </body>
  <script src="js/create-boxes-grid.js"></script>
  <script src="js/change-color-of-box.js"></script>
  <script src="js/bundle.js"></script>
  <script src="js/metro.js"></script>

</html>
