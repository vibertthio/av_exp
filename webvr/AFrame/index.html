<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <a-scene class='scene'>
      <a-assets>
        <img id="textureOfBox" src="https://c1.staticflickr.com/3/2586/4188373188_a02e4160c6_b.jpg">
        <img id="textureOfSky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="textureOfGround" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-sky class='sky' src="#textureOfSky"></a-sky>



      <a-plane src="#textureOfGround"
               rotation="-90 0 0"
               width="30"
               height="30"
               repeat="10 10">
      </a-plane>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

  </body>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="js/_maxiLib.js"></script>
  <script src="js/script.js"></script>
  <script src="js/changeColorOfBox.js"></script>
  <script src="js/sequencer.js"></script>

</html>
